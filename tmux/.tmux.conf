######################
### DESIGN CHANGES ###
######################

unbind C-b
#unbind C-Left
unbind C-Right
#set -g prefix C-a
unbind r
bind r source-file ~/.tmux.conf

bind '0' select-window -t :=0
bind '1' select-window -t :=1
bind '2' select-window -t :=2
bind '3' select-window -t :=3
bind '4' select-window -t :=4
bind '5' select-window -t :=5
bind '6' select-window -t :=6
bind '7' select-window -t :=7
bind '8' select-window -t :=8
bind '9' select-window -t :=9
bind 'c' new-window
bind 'd' detach-client
bind -r 'n' next-window
bind -r 'p' previous-window
bind 'q' display-panes
bind '%' split-window -h
bind '"' split-window -v
bind -r 'k' confirm kill-window
bind ':' command-prompt
bind '?' list-keys
bind '[' copy-mode
bind ']' paste-buffer
# Reload tmux conf
bind 'r' source-file ~/.tmux.conf \; display "Reloaded!"

# TMUX prefix
set-option -g prefix '`'
set -sg escape-time 0 
set -g focus-events on
# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W  "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set-option -g default-shell /bin/zsh
set -g default-terminal "screen-256color"

# TMUX PANES
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# TMUX selection mode
bind 'v' copy-mode
bind '`' copy-mode
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'Y' copy-selection
#bind -t vi-copy 'C-j' page-down
#bind -t vi-copy 'C-k' page-up
#bind -t vi-copy 'H' back-to-indentation
#bind -t vi-copy '$' end-of-line
#bind -t vi-copy -R 10 'K' cursor-up
#bind -t vi-copy -R 10 'J' cursor-down
bind -t vi-copy 'y' copy-pipe 'xclip -in -selection clipboard'
#bind -t vi-copy 'i' cancel`


# Start windows and panes at 1, not 0
#set -g base-index 1
#setw -g pane-base-index 1

# TMUX STATUS BAR
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left '#{prefix_highlight}'
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

#set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'
set-window-option -g mode-keys vi
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F  '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F  '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# The messages {

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166


# TMUX BELL
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# TMUX MODE
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# TMUX Plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
