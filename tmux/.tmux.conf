######################
### DESIGN CHANGES ###
######################

unbind C-b
#unbind C-Left
unbind C-Right
#set -g prefix C-a
unbind r
bind r source-file ~/.tmux.conf

bind '0' select-window -t :=0
bind '1' select-window -t :=1
bind '2' select-window -t :=2
bind '3' select-window -t :=3
bind '4' select-window -t :=4
bind '5' select-window -t :=5
bind '6' select-window -t :=6
bind '7' select-window -t :=7
bind '8' select-window -t :=8
bind '9' select-window -t :=9
bind 'c' new-window
bind 'd' detach-client
bind -r 'n' next-window
bind -r 'p' previous-window
bind 'q' display-panes
# Preserve current path for the split
bind '%' split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind -r 'k' confirm kill-window
bind ':' command-prompt
bind '?' list-keys
bind '[' copy-mode
bind ']' paste-buffer
# Reload tmux conf
bind 'r' source-file ~/.tmux.conf \; display "Reloaded!"
bind 'R' run-shell 'xrdb -merge ~/.Xresources' \; display "X-Reloaded!"
bind 'y' split-window -h -p 35 'yaourt -Syua' \;

bind '=' setw synchronize-panes on \; display-message "Panes Input Synchronization ON"
bind '+' setw synchronize-panes off \; display-message "Panes Input Synchronization OFF"

# TMUX prefix
set-option -g prefix '`'
set -sg escape-time 0 
set -g focus-events on
# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0
#setw -g mouse on

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none
# Useful for multimonitor && grouped sessions
setw -g aggressive-resize on

# TMUX SHELL
set-option -g default-shell /bin/zsh
set-option -g allow-rename on
set -g default-terminal "xterm-256color"

# TMUX PANES
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour87 #colour208 / orange


# TMUX selection mode
bind 'v' copy-mode
bind '`' copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind -Tcopy-mode-vi 'Y' send -X copy-selection
bind -Tcopy-mode-vi 'y' send -X copy-pipe 'xclip -in -selection clipboard'

#bind -t vi-copy 'v' begin-selection
#bind -t vi-copy 'Y' copy-selection
#bind -t vi-copy 'C-j' page-down
#bind -t vi-copy 'C-k' page-up
#bind -t vi-copy 'H' back-to-indentation
#bind -t vi-copy '$' end-of-line
#bind -t vi-copy -R 10 'K' cursor-up
#bind -t vi-copy -R 10 'J' cursor-down
#bind -t vi-copy 'y' copy-pipe 'xclip -in -selection clipboard'

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Vim style pane resize
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# TMUX STATUS BAR
#set -g status-position bottom
set -g status-bg colour240
#Unset this option because it rewrites the following colours
#set -g status-fg colour81
set -g status-attr dim
set -g status-left '#{prefix_highlight} #[fg=colour233,bg=colour245,bold]  #(whoami)@#[fg=colour233,bg=colour245,bold]#(hostname)  #{@current-git} '
set -g status-right '#[fg=colour233,bg=colour245,bold] #(curl icanhazip.com) #[fg=colour233,bg=colour81,bold] %d/%m/%y #[fg=colour233,bg=colour245,bold]  %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 80



# TMUX WINDOW
set-window-option -g mode-keys vi
setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour235
setw -g window-status-current-attr bold
setw -g window-status-fg colour138
setw -g window-status-bg colour238
setw -g window-status-attr none

set-window-option -g window-status-format " #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244] "
set-window-option -g window-status-current-format " #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50] "

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1


# The messages

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166


# TMUX BELL
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# TMUX MODE
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# TMUX Plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'tmux-plugins/tmux-sidebar'
#set -g @plugin 'fmount/tmux-quickfix'
#set -g @plugin 'fmount/tmux-layout'

#PLUGIN CONFIG
set -g @prefix_highlight_fg 'red'    # default is 'colour231'
set -g @prefix_highlight_bg 'black'  # default is 'colour04'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=colour81,bold' # default is 'fg=default,bg=yellow'
#set -g @prefix_highlight_copy_mode_attr 'fg=yellow,bg=black' # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_output_prefix '  '

run '~/.tmux/plugins/tpm/tpm'
