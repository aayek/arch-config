# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
separator_block_width=15

[volume]
label=♪
instance=Master
#instance=PCM
command=/usr/libexec/i3blocks/volume
interval=1
signal=10

[memory]
label=Mem
command=/usr/libexec/i3blocks/memory
#separator=false
interval=30

#[swap]
#label=SWAP
#instance=swap
#command=/usr/libexec/i3blocks/memory
#interval=30

[disk-root]
label=/
instance=/
command=/usr/libexec/i3blocks/disk
interval=30

[disk-home]
label=~
instance=/home/
command=/usr/libexec/i3blocks/disk
interval=30

[wireless]
label=WiFi
instance=wlp8s0
command=~/scripts/i3scripts/wifi
color=#00FF00
interval=10

[ethernet]
label=Eth
instance=enp7s0
#command=/usr/libexec/i3blocks/network
command=~/scripts/i3scripts/network
color=#00FF00
interval=10

[cpu]
label=Cpu
command=/usr/libexec/i3blocks/cpu_usage
interval=10
min_width=C:100%
#separator=false

[temp]
label=Temp
command=sensors coretemp-isa-0000 | awk '/Physical/ { print $4 }'
interval=10

#[load]
#command=/usr/libexec/i3blocks/load_average
#interval=10

[battery]
label=⚡
command=/usr/libexec/i3blocks/battery
interval=30

[time]
command=date '+%Y-%m-%d %H:%M'
interval=5

[weather]
label= Weather
command=~/scripts/i3scripts/weath turin
color=#FFCC00
interval=1800

